<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET Quote Generator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Global Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <header class="header">
            <h2> Eric Thomas Quote Generator</h2>
        </header>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    “When you want to succeed as bad as you want to breathe, then you'll be successful.” <br />
                </span>
            </div>
            <div class="person">  Eric Thomas </div>
            <div class="button-area">
                <button id="new-quote"> New Quote </button>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="project.js"></script>
</body>
</html>
